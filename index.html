<!DOCTYPE html>

<head>

<div class="flex justify-center items-center h-screen">

  <div class="flex flex-col items-center justify-center bg-darkGrey p-8 rounded-xl m-2 gap-1">

      <div class="grid w-full gap-3 text-center mt-5">
        <a href="" class="card-links">GitHub</a>
        <a href="" class="card-links">Frontend Mentor</a>

  </div>
</div>
  <footer> 
    <div class="attribution text-white bg-black">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
